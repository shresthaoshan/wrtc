<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PeerBeer</title>

		<link rel="stylesheet" href="./styles/main.scss" />
	</head>
	<body>
		<div class="videos">
			<div class="video me alone" id="me-container">
				<video class="video-player" id="me" autoplay playsinline muted></video>
			</div>
			<div class="video absent" id="you-container">
				<video class="video-player" id="you" autoplay playsinline></video>
			</div>
		</div>

		<div class="controls">
			<div id="control-call" class="control end">
				<img src="./assets/phone.png" alt="end call" />
			</div>
			<div id="control-voice" class="control voice">
				<img src="./assets/microphone-svgrepo-com.svg" alt="phone voice control" />
			</div>
			<div id="control-video" class="control video">
				<img src="./assets/video-camera.png" alt="phone video control" />
			</div>
		</div>

		<script src="./src/index.ts"></script>
	</body>
</html>
